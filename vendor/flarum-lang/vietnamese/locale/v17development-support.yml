      body: "Kính gửi {recipient_display_name},\n\nPhiếu #{ticket_id} của bạn đã được đánh dấu là đã giải quyết. Điều này có nghĩa là phiếu của bạn đã bị đóng.\n\nURL của phiếu của bạn là:\n{url}\n\nNếu bạn không đồng ý đánh dấu phiếu của mình là đã giải quyết, vui lòng trả lời phiếu của bạn để mở lại.\n"
