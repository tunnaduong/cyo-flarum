      body: "Kính gửi {recipient_display_name},\n\nGần đây, {replier_display_name} đã trả lời phiếu #{ticket_id} của bạn. Rất tiếc, chúng tôi không nhận được trả lời từ bạn. Phiếu của bạn đã tự động bị đóng do không hoạt động.\n\nNếu bạn vẫn muốn trả lời, URL của phiếu của bạn là:\n{url}\n"
